<div class="col-11 ml-4">
  <div class="row">
    <h5 class="p-3">{{titulo}}</h5>

    <table>
      <thead>
      <tr>

        <th>Nome</th>
        <th>Email</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let client of clients; let i = index;">
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td><a (click)="edit(client.codigo);">Editar</a></td>
        <td><a (click)="remove(client.codigo, i);">Excluir</a></td>
      </tr>
      <tr>
        <td colspan="6" style="text-align: right;">Total de Registros: {{ clients.length }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
